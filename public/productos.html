    <script src="js/scriptP.js" defer></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Sockets</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

        </div>

</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Aplicaci√≥n productos con sockets</h1>
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h3 id="tituloFormulario">Nuevo producto</h3>
                    </div>
                    <div class="card-body">
                        <form action="" id="formNuevoProducto">
                            <input readonly disabled type="text" id="id" placeholder="Id" class="form-control mb-3">
                            <input autofocus type="text" id="nombre" placeholder="Nombre" class="form-control mb-3">
                            <input type="text" id="precio" placeholder="Precio" class="form-control mb-3">
                            <input type="text" id="cantidad" placeholder="Cantidad" class="form-control mb-3">
                            <button id="textoBoton" class="form-control mb-3 btn btn-primary" type="submit">Guardar</button>
                            <button class="form-control mb-3 btn btn-secondary" type="reset">Limpiar</button>
                        </form>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
            <div class="col-8">
                <div id="mensajes" class="text-danger fs-3"></div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Usuario</th>
                            <th>Password</th>
                            <th>Editar / Borrar</th>
                        </tr>
                    </thead>
                    <tbody id="datos">
                        <tr>
                            <td>100</td>
                            <td>Fulanito</td>
                            <td>full</td>
                            <td>full</td>
                            <td>
                                <a href="">Editar</a> /
                                <a href="">Borrar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
